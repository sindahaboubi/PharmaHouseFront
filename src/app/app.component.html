<div class="container-fluid p-0">
  <div class="row m-0">
    <!-- Navbar -->
    <div class="col-12 p-0">
      <app-navbar></app-navbar>
    </div>
  </div>
  <br><br><br><br>
  <div class="row m-0">
    <!-- Sidebar -->
    <div *ngIf="showSidebar" class="col-2 p-0 position-fixed" style="height: 100vh;">
      <app-sidebar></app-sidebar>
    </div>

    <!-- Main Content -->
    <div [class.col-10]="showSidebar" [class.col-12]="!showSidebar" [style.margin-left]="showSidebar ? '17.67%' : '0'" style="padding: 25px;">
      <div class="px-3 py-2">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
