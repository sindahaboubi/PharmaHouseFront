<div class="header-container">
  <div class="header-content">
    <h2 class="titre">
      <i class="fa-solid fa-list"></i>
      Liste des livraisons
    </h2>
  </div>
</div>

<table mat-table [dataSource]="deliveries">
  <!-- Customer Column -->
  <ng-container matColumnDef="customer">
    <th mat-header-cell *matHeaderCellDef> Customer </th>
    <td mat-cell *matCellDef="let delivery"> {{delivery.customerName}} </td>
  </ng-container>



  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef> Adresse </th>
    <td mat-cell *matCellDef="let delivery"> {{delivery.adresse}} </td>
  </ng-container>

  <!-- Delivery Date Column -->
  <ng-container matColumnDef="deliveryDate">
    <th mat-header-cell *matHeaderCellDef> Date de livraison </th>
    <td mat-cell *matCellDef="let delivery"> {{delivery.deliveryDate | date}} </td>
  </ng-container>
  <!-- Status Column
  <ng-container matColumnDef="adresse">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let delivery">
      <mat-select [(value)]="delivery.status" (selectionChange)="updateStatus(delivery.id, $event.value)" class="custom-select">
        <mat-option value="pending">Pending</mat-option>
        <mat-option value="delivered">Delivered</mat-option>
        <mat-option value="canceled">Canceled</mat-option>
      </mat-select>
    </td>
  </ng-container>-->

  <!-- Action Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let delivery">
      <button mat-raised-button color="primary" [routerLink]="['/order-details', delivery.id]">Consulter</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
