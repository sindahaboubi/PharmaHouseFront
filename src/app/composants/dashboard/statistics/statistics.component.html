<mat-card>
  <mat-card-header>
    <mat-card-title>Statistiques</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <ngx-charts-bar-vertical
      [results]="data"
      [scheme]=""
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Mois'"
      [yAxisLabel]="'Revenus'">
    </ngx-charts-bar-vertical>
  </mat-card-content>
</mat-card>
