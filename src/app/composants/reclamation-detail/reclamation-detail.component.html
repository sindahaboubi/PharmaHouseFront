<!-- reclamation-detail.component.html -->
<div *ngIf="reclamation" class="reclamation-detail-container">
  <mat-card class="mat-elevation-z8">
    <mat-card-header>
      <div mat-card-avatar class="order-avatar"></div>
      <mat-card-title style="color:#007bff">Réclamation de {{reclamation.name}}</mat-card-title>
      <mat-card-subtitle>{{reclamation.Rdate | date:'longDate'}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <!-- <p><strong>Nom:</strong> {{ reclamation.name }}</p>
      <p><strong>Email:</strong> {{ reclamation.email }}</p>-->
      <p><strong>Sujet:</strong> {{ reclamation.subject }}</p>
      <p><strong>Message:</strong> {{ reclamation.message }}</p>
    </mat-card-content>
  </mat-card>

  <mat-card class="mat-elevation-z8" style="margin-top: 20px;">
    <mat-card-header>
      <mat-card-title>Répondre à la Réclamation</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Votre Réponse</mat-label>
        <textarea matInput [(ngModel)]="responseText" rows="4" cols="50"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit" (click)="submitResponse()">Envoyer la Réponse</button>
    </mat-card-actions>
    <p *ngIf="submissionMessage">{{ submissionMessage }}</p>
  </mat-card>
</div>
