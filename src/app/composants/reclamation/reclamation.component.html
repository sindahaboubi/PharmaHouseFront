<div class="reclamation-container">
  <h2>Réclamation</h2>
  <form (ngSubmit)="onSubmit()" #reclamationForm="ngForm">
    <div class="form-group">
      <label for="name">Nom</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required class="form-control">
    </div>
    <div class="form-group"> 
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required class="form-control">
    </div>
    <div class="form-group">
      <label for="subject">Sujet</label>
      <input type="text" id="subject" name="subject" [(ngModel)]="subject" required class="form-control">
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" [(ngModel)]="message" required class="form-control"></textarea>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!reclamationForm.form.valid">Envoyer</button>
  </form>
  <div *ngIf="submissionMessage" class="alert" [ngClass]="{ 'alert-success': submissionMessage.includes('succès'), 'alert-danger': submissionMessage.includes('Erreur') }">
    {{ submissionMessage }}
  </div>
</div>
