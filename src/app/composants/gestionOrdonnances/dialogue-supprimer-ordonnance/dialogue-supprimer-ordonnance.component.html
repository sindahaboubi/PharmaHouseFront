<h1 mat-dialog-title class="mat-title">Confirmation</h1>
<div mat-dialog-content class="mat-body">
  Êtes-vous sûr de supprimer cette ordonnance ?
</div>
<div mat-dialog-actions class="mat-actions">
  <button mat-button color="warn" class="action-button yes-button" (click)="onConfirm()">Oui</button>
  <button mat-button mat-dialog-close color="primary" class="action-button no-button">Non</button>
</div>
