<div class="reclamation-list-container">
  <div class="header-content">
    <h2 class="titre">
      <i class="fa-solid fa-triangle-exclamation"></i>
      Mes réclamations
    </h2>

    <div class="button-group">
      <button [routerLink]="['/reclamation']" class="btnReclamaer">
        <span>Réclamer</span>
      </button>
    </div>
  </div><br>


  <br><br><table mat-table [dataSource]="reclamations" class="mat-elevation" >
    <!-- Nom Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let reclamation"> {{reclamation.name}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let reclamation"> {{reclamation.email}} </td>
    </ng-container>

    <!-- Sujet Column -->
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef> Sujet </th>
      <td mat-cell *matCellDef="let reclamation"> {{reclamation.subject}} </td>
    </ng-container>

    <!-- Message Column -->
    <ng-container matColumnDef="message">
      <th mat-header-cell *matHeaderCellDef> Message </th>
      <td mat-cell *matCellDef="let reclamation"> {{reclamation.message}} </td>
    </ng-container>

    <ng-container matColumnDef="response">
      <th mat-header-cell *matHeaderCellDef> Réponse </th>
      <td mat-cell *matCellDef="let reclamation"> {{reclamation.response}} </td>
    </ng-container>

    <!-- Consulter Column -->
    <ng-container matColumnDef="consulter">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let reclamation">
        <button mat-raised-button color="primary" [routerLink]="['/reclamation-detail',reclamation.id]">Consulter</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
